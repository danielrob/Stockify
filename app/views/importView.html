<div swipe-left>
  <div class="sidebar" id="importViewSidebar" selection-scroll  import-view-keys>
    <top-ctrl></top-ctrl>
    <top-nav></top-nav>
    <div ng-repeat="photo in photoImport.data | limitTo : ngRepeatLimit track by $index "
          ng-class="{'selected':$index === index.current}"
          ng-click="index.set($index)"
          id="anchor{{$index}}"
          class="sidebar-item">
      <div class="meta reject"><span ng-show="photo.reject">✗</span></div>
      <img ng-src="{{photo.thumbnail}}" ng-show="photo.thumbnail" ng-class="photo.orientClass" alt="">
      <div class="meta pick"><span ng-show="photo.pick">✔</span></div>
    </div>
    <div ng-controller="photoActionsCtrl">
        <p>Actions:</p>
        <p><button ng-click="rejectRejects(photoImport.id)">Remove Rejected</button></p>
    </div>
    <bottom-ctrl></bottom-ctrl>
  </div>

  <div id="importViewContent" class="content">
    <fast-img></fast-img>
    <keyword-drag-menu></keyword-drag-menu>
  </div>
</div>
<div id="scrollbar-filler"></div>
