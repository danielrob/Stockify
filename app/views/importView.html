<div swipe-left>
  <div class="sidebar" id="importViewSidebar" selection-scroll  import-view-keys>
    <top-ctrl></top-ctrl>
    <top-nav></top-nav>
    <filter-select ng-controller="filterViewCtrl"></filter-select>
    <min-height-spacer>
      <div ng-repeat="photo in photoImport.data | limitTo : ngRepeatLimit track by $index "
            ng-class="{'selected':$index === index.current}"
            ng-click="index.set($index)"
            id="anchor{{$index}}"
            class="sidebar-item">
        <div class="meta" ng-class="{'reject':photo.reject}">
          <span ng-hide="photo.pick">✗</span>
        </div>
        <img ng-src="{{photo.thumbnail}}" ng-show="photo.thumbnail" ng-class="photo.orientClass" alt="">
        <div class="meta" ng-class="{'pick':photo.pick}">
          <span ng-hide="photo.reject">✔</span>
        </div>
      </div>
    </min-height-spacer>
    <div ng-controller="photoActionsCtrl">
        <p>Actions:</p>
        <p><button ng-click="rejectRejects(photoImport.id)">Remove Rejected</button></p>
    </div>
    <div ng-controller="filterViewCtrl">
        <p>Or:</p>
        <p>
          <button ng-click="filterRejectsOnly()">
            <span class="glyphicon glyphicon-filter"></span> Rejected
          </button>
          <button ng-click="filterPicksOnly()">
            <span class="glyphicon glyphicon-filter"></span> Picks
          </button>
          <button ng-click="showAll()">
            <span class="glyphicon glyphicon-filter"></span> All
          </button>
        </p>
        <br><br>
    </div>
    <bottom-ctrl></bottom-ctrl>
  </div>

  <div id="importViewContent" class="content">
    <fast-img></fast-img>
    <keyword-drag-menu></keyword-drag-menu>
  </div>
</div>
<div id="scrollbar-filler"></div>
