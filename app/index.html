<html ng-app="stockify-develop">

<head>
  <meta charset="UTF-8">
  <title>Stockify Develop</title>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- /Styles  -->
  <!-- Scripts -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="globals.js"></script>
  <script src="services.js"></script>
  <script src="libraryService.js"></script>
  <script src="directives.js"></script>
  <script src="keyboard.js"></script>
  <script src="app.js"></script>
  <!-- /Scripts  -->
</head>

<body ng-controller="appCtrl" global-app-keys>
  <div ng-switch on="state" id="drop-zone" drop-zone="" dropped="importPhotos(files)">
    <div ng-switch-when="welcome">
      <div ng-include="'views/welcome.html'"></div>
    </div>
    <div ng-switch-when="importView">
      <div ng-include="'views/import.html'" ng-controller="importViewCtrl"></div>
    </div>
    <div ng-switch-when="trailView">
      <div ng-include="'views/trail.html'" ng-controller="trailViewCtrl"></div>
    </div>

    <div class="drop-zone-overlay on-dz-over-only">
        <div class='xycentered'>
          <p ng-show="state.current !== 'welcome'">Drop to import</p>
        </div>
    </div>
  </div>

</body>

</html>
